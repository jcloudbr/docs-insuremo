site_name: Coinsurance Docs
theme:
  name: material
  language: pt-BR

nav:
  - Home: index.md
  - Coinsurance:
      - Apólice:
          - Visão geral: coinsurance/apolice/index.md
          - Fluxos:
              - Emissão da Apólice (Master/Certificate): coinsurance/apolice/fluxos/emissao-apolice-master-certificate.md
              - Recebimento do Prêmio (PREMRECEB): coinsurance/apolice/fluxos/recebimento-premio-premreceb.md
          - Arquivos:
              - Índice: coinsurance/apolice/arquivos/index.md
              - PREMIT: coinsurance/apolice/arquivos/premit.md
              - PREMREC: coinsurance/apolice/arquivos/premrec.md
              - PREMRECEB: coinsurance/apolice/arquivos/premreceb.md
              - RESPREM: coinsurance/apolice/arquivos/resprem.md
          - Mapeamentos:
              - Policy (estrutura definitiva): coinsurance/apolice/mapeamentos/policy.md
              - PREMRECEB — Estruturas e JSONs: coinsurance/apolice/mapeamentos/premreceb-estruturas-json.md
      - Sinistro:
          - Visão geral: coinsurance/sinistro/index.md
          - SINAV: coinsurance/sinistro/sinav.md
          - SINPEND: coinsurance/sinistro/sinpend.md
          - SINPAG: coinsurance/sinistro/sinpag.md
          - De/Para:
              - SINAV: coinsurance/sinistro/depara/sinav.md
              - SINPEND: coinsurance/sinistro/depara/sinpend.md
              - SINPAG: coinsurance/sinistro/depara/sinpag.md
      - Retornos (ROs):
          - Visão geral: coinsurance/retornos/index.md
          - PREMAC:
              - Visão geral: coinsurance/retornos/premac/premac.md
              - Especificação funcional: coinsurance/retornos/premac/premac-especificacao-funcional.md
              - Especificação técnica: coinsurance/retornos/premac/premac-especificacao-tecnica.md
          - PREMRECAC: coinsurance/retornos/premrecac.md
          - PREMRECEBC: coinsurance/retornos/premrecebc.md
          - SINAVAC: coinsurance/retornos/sinavac.md
          - SINPENDAC: coinsurance/retornos/sinpendac.md
          - SINPAGAC: coinsurance/retornos/sinpagac.md
plugins:
  - search
  - mermaid2

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - codehilite:
      linenums: true
  - attr_list
  - pymdownx.superfences:
        # make exceptions to highlighting of code:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
